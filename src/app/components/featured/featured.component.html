<div class="featured">
  <h2>FEATURED VEHICLES</h2>
  <div class="d-flex flex-wrap ">
  <mat-card class="w-25" *ngFor="let car of featuredVehicles">
    <mat-card-header>
      <mat-card-title>{{ car.make }} {{ car.model }}</mat-card-title>
      <mat-card-subtitle>{{ car.kms }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Photo of a Shiba Inu"
    />
    <div class="buttons">
      <mat-card-actions
        ><a [routerLink]="['/featured']">
          <button mat-button>Details</button></a
        >
      </mat-card-actions>
      <mat-card-actions>
        <button mat-button>Buy</button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
</div>
