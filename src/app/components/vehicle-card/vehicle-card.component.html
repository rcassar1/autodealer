<mat-card class="m-1">
    <mat-card-header>
      <mat-card-title>{{vehicle.make}} {{vehicle.model}}</mat-card-title>
      <mat-card-subtitle>{{vehicle.kms}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-actions>
        <a href="">
      <button mat-button>VIEW</button>
    </a>
    </mat-card-actions>
  </mat-card>
