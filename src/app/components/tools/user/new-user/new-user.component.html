<div class="register">
<mat-card-content>
    <form class="my-form" [formGroup]="addUserForm" (submit)="onSubmit()">
       <mat-form-field class="full-width">
              <mat-label>First Name</mat-label>
              <input  matInput  placeholder="First name"  name="name" formControlName="name" required>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Last Name</mat-label>
              <input  matInput  placeholder="Last Name" name="lastName" formControlName="lastName" required>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Address</mat-label>
              <input  matInput  placeholder="Address" name="address"  formControlName="address" required>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input  matInput  placeholder="Email" name="email" formControlName="email">
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput  placeholder="Password"  name="password" formControlName="password">
           </mat-form-field>
    </form>
  </mat-card-content>


<mat-card-content>
    <form class="my-form">
       <!--FORM FIELDS--> 
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onSubmit()" color="primary">REGISTER</button>
  </mat-card-actions>
  </div>
