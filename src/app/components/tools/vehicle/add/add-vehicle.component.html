<div class="add-vehicle">
  <form class="example-form" [formGroup]="addVehicleForm" (submit)="submitAddVehicle()">
   
     <mat-form-field class="example-full-width">
       <mat-label>Make</mat-label>
       <input type="text" matInput formControlName="make">
     </mat-form-field>
 
     <mat-form-field class="example-full-width">
         <mat-label>Model</mat-label>
         <input type="text" matInput formControlName="model">
       </mat-form-field>
 
           <mat-form-field class="example-full-width">
         <mat-label>Kilometers</mat-label>
         <input type="text" matInput formControlName="kms">
       </mat-form-field>
 
       <mat-form-field class="example-full-width">
         <mat-label>Colour</mat-label>
         <input type="text" matInput formControlName="colour">
       </mat-form-field>
 
       <mat-form-field class="example-full-width">
         
         <mat-label>Featured</mat-label>
         <input type="text" matInput formControlName="featured">
       </mat-form-field>
 
       <div class="example-full-width">
         <label for="photoUrl">Photo</label>
         <input type="file" id="photoUrl" (change)="onFileSelected($event)">
       </div>
     
       <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview" style="width: 100px; height: auto;"/>
     
 
       <mat-form-field class="example-full-width">
         <mat-label>Price</mat-label>
         <input type="text" matInput formControlName="price">
       </mat-form-field>
 
       <mat-form-field class="example-full-width">
         <mat-label>Year</mat-label>
         <input type="text" matInput formControlName="year">
       </mat-form-field>
 
 
     <input type="submit">
   </form> 
 
 
 </div>
